{% extends 'dashboard/base.html' %}

{% block content  %}
<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Daftar Kategori</h4>
            <a class="btn btn-outline-primary btn-sm" href="{% url 'kategori_add' %}">+ Kategori</a> 
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </tfoot>
              <tbody>
                {% for kat in kategori  %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ kat.nama }}</td>
                  <td class="text-right">
                    <a href="{% url 'kategori_update' kat.id %}" class="btn btn-link btn-warning btn-icon btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="{% url 'kategori_delete' kat.id %}" class="btn btn-danger btn-link btn-icon btn-sm" onclick="confirm('hapus data ini?');"><i class="fa fa-times"></i></a>
                  </td>
                </tr>
                {% endfor  %}
                
                
              </tbody>
            </table>
          </div><!-- end content-->
        </div><!--  end card  -->
      </div> <!-- end col-md-12 -->
    </div> <!-- end row -->
  </div>
{% endblock content  %}

{% block js %}
<script>
    $(document).ready(function() {
      $('#datatable').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],
        responsive: true,
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records",
        }

      });

      var table = $('#datatable').DataTable();

      // Edit record
      table.on('click', '.edit', function() {
        $tr = $(this).closest('tr');

        var data = table.row($tr).data();
        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
      });

      // Delete a record
      table.on('click', '.remove', function(e) {
        $tr = $(this).closest('tr');
        table.row($tr).remove().draw();
        e.preventDefault();
      });

      //Like record
      table.on('click', '.like', function() {
        alert('You clicked on Like button');
      });
    });
  </script>
{% endblock js %}
